<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Tela de Cadastro</title>
</head>

<body>
    <header class="header-menus">
        <a href="./login.html" class="back-arrow">
            <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
        </a>
        <a href="../index.html" class="logo">PedralhaERP</a>
    </header>

    <form>
        <h2>Cadastre-se</h2>
        <label for="nome-usuario">Insira seu nome completo:</label>
        <input placeholder="Nome Completo" type="text" id="nome-usuario">

        <label for="senha">Insira sua senha:</label>
        <input placeholder="Senha" type="password" id="senha">

        <label for="senha-confirm">Insira novamente sua senha:</label>
        <input placeholder="Senha" type="password" id="senha-confirm">

        <label for="cpf">Insira seu CPF:</label>
        <input placeholder="CPF" type="text" id="cpf">

        <label for="data-nasc">Insira sua data de nascimento:</label>
        <input placeholder="Data de Nascimento" type="date" id="data-nasc">

        <label for="email">Insira seu e-mail:</label>
        <input placeholder="E-mail" type="email" id="email">

        <label for="email-confirm">Insira novamente seu e-mail:</label>
        <input placeholder="E-mail" type="email" id="email-confirm">

        <div class="checkbox-container">
            <input type="checkbox" id="promotional-emails">
            <label for="promotional-emails">Desejo receber e-mails promocionais.</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="terms-conditions">
            <label for="terms-conditions">
                Concordo com os termos e condições.
            </label>
        </div>

        <a href="./email_confirm.html" class="primary-button">Cadastrar</a>

    </form>
</body>

</html>
